<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- development version, includes helpful console warnings -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->



    <title>Red Social-Usando VueJS y NodeJS</title>
</head>

<body>
    <h1>Inicio de la programacion</h1>
    <div id="app">
        <h1>{{ title}}</h1>
    </div>

    <!-- Script para poder usar VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!--Creamos una instancia de VueJs -->
    <script>
        let vm = new Vue({


            el: '#app',
            data() {
                return {
                    title: "Hola mundo desde VueJs para la red social"
                }
            }

        })
    </script>

</body>

</html>
