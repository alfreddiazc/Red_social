<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Red Social de Imagenes</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">


</head>

<body>
    <div class="content">
        <div class="container login-container">


            <div class="row">
                <div class="col-md-6 login-form-1 img">
                    <img src="../imagenes/RED-SOCIAL.png" alt="logo de la red Social">
                </div>
                <div class="col-md-6 login-form-2">

                    <div class="row">
                        <div class="container">
                            <div class="form-group col-md-12">
                                <h4>Registro de Nuevo Usuario</h4>


                            </div>

                            <div class="derecha">
                                <label for="" class="pull-right ">Ya tienes una cuenta  &nbsp  <a href="#" class=""> <strong>Accede</strong></a></label>


                            </div>
                        </div>

                    </div>
                    <br>

                    <div class="form-group col-md-12">
                        <label for="">Nombre de usuario </label>
                        <input type="text" class="form-control" required placeholder="Digite su nombre de Usuario ">
                        <br>
                        <label for="">Nombre Completo </label>
                        <input type="text" class="form-control" required placeholder="Digite su nombre ">
                        <br>
                        <label for="">Correo Electronico </label>
                        <input type="email" class="form-control" required placeholder="Digite su Correo Electronico ">
                        <br>

                        <label for="">Contraseña</label>
                        <input type="password" class="form-control" required placeholder="Digite su Contraseña">
                        <br>
                        <hr color="#ffffff">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label class="checkbox-inline pull-left"><input type="checkbox"> Aceptar Terminos y condiciones del servicio</label>
                                <br>
                                <a href="" style="color: cadetblue;">Ver terminos y condiciones del servicio</a>
                                <br>

                            </div>
                            <hr>
                            <div class="form-group col-md-4">

                                <input type="submit" class="btn btn-primary pull-right" value="Entrar">
                            </div>
                        </div>



                    </div>




                </div>

            </div>




        </div>
    </div>



    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
