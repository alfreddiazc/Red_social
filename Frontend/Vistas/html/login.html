<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login- Tu Red Social de Imagenes</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class="content">
        <div class="container login-container">


            <div class="row">
                <div class="col-md-6 login-form-1 img">
                    <img src="../imagenes/RED-SOCIAL.png" alt="logo de la red Social">
                </div>
                <div class="col-md-6 login-form-2">

                    <div class="row">
                        <div class="form-group col-md-6">
                            <h4>¿No tienes Cuenta?</h4>

                            <a href="registro.html" class="registrar" value="registrar"> Registrate</a>
                        </div>

                        <div class="form-group col-md-6">
                            <h4>Ya tienes Cuenta</h4>
                            <a href="#" class="registrar" value="registrar"> Accede</a>
                        </div>

                        <br>


                    </div>
                    <hr color="#ffffff">

                    <div class="form-group col-md-12">
                        <label for="">Nombre de usuario o correo Electronico</label>
                        <input type="text" class="form-control" required placeholder="Usuario o Contraseña">
                        <br>

                        <label for="">Contraseña</label>
                        <input type="password" class="form-control" required placeholder="Digite su Contraseña">
                        <br>
                        <hr color="#ffffff">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <a href="#">olvido su contraseña</a>
                                <br>
                                <a href="#"> Olvido su Nombre de usuario</a>
                            </div>
                            <hr>
                            <div class="form-group col-md-4">

                                <input type="submit" class="btn btn-primary pull-right" value="Entrar">
                            </div>
                        </div>



                    </div>

                    <hr color="#ffffff">
                    <div class="text-center social-btn">
                        <a href="#" class="btn btn-primary btn-lg btn-block"><i class="fa fa-facebook"></i> Conectar Con <b>Facebook</b></a>
                        <a href="#" class="btn btn-danger btn-lg btn-block"><i class="fa fa-google"></i> Conectar Con Google <b>Google</b></a>
                        <a href="#" class="btn btn-info btn-lg btn-block"><i class="fa fa-twitter"></i> Conectar Con <b>Twitter</b></a>
                    </div>

                </div>

            </div>




        </div>
    </div>



    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
